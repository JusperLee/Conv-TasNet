#### Conv-TasNet Setting
name: Conv_Tasnet_with_skip
gpu_ids: [1,2,3,4,5,6,7]
#gpu_ids: [0]
epochs: 100

#### Dataset Configure
datasets:
  num_workers: 5
  batch_size: 40
  fs: 8000
  chunk_len: 4
  chunk_size: 32000 #### fs*chunk_len
  train:
    mix_scp: /home/likai/data1/create_scp/tr_mix.scp
    ref_scp: 
      - /home/likai/data1/create_scp/tr_s1.scp
      - /home/likai/data1/create_scp/tr_s2.scp
    sr: 8000
  val:
    mix_scp: /home/likai/data1/create_scp/cv_mix.scp
    ref_scp: 
      - /home/likai/data1/create_scp/cv_s1.scp
      - /home/likai/data1/create_scp/cv_s2.scp
    sr: 8000

#### training settings: learning rate scheme, loss
train:
  optimizer: adam
  min_lr: !!float 1e-8
  patience: 2
  factor: 0.5
  logging_period: 200
  clip_norm: ~
  num_epochs: 100
  checkpoint: Conv-TasNet-with-skip

optimizer_kwargs:
  lr: !!float 1e-3
  weight_decay: !!float 1e-5

#### network configure
net_conf:
  N: 512
  L: 16
  B: 128
  H: 512
  P: 3
  X: 8
  R: 3
  norm: gln
  num_spks: 2
  activate: sigmoid
  causal: false
  skip_con: true

#### resume model
resume:
  path: /home/likai/data1/Conv-TasNet
  resume_state: false